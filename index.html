
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Gün Özel Eğitim - Kurumsal Yetkinlik Filtresi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
        }
        #boot-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        // Kritik: Herhangi bir modül yükleme hatasını yakala
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('Modül Yükleme Hatası:', e.target.src);
                const loader = document.getElementById('boot-loader');
                if (loader) {
                    loader.innerHTML = '<div style="text-align:center;color:red;padding:20px;">' +
                        '<h2 style="font-weight:800">Sistem Modülü Yüklenemedi</h2>' +
                        '<p>İnternet bağlantınızı kontrol edin veya sayfayı yenileyin.</p>' +
                        '</div>';
                }
            }
        }, true);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@vercel/postgres": "https://esm.sh/@vercel/postgres@^0.10.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="boot-loader">
        <div style="width: 45px; height: 45px; border: 4px solid #f3f3f3; border-top: 4px solid #ea580c; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="font-weight: 800; color: #1e293b; font-size: 13px; letter-spacing: 0.15em;">SİSTEM BAŞLATILIYOR...</p>
    </div>
</body>
</html>
