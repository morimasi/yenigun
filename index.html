
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Gün Özel Eğitim - Kurumsal Yetkinlik Filtresi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
        }
        #boot-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        // Global hata yakalayıcı - Beyaz ekranı teşhis etmek için
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Boot Error: ', msg, url, lineNo);
            const loader = document.getElementById('boot-loader');
            if (loader) {
                loader.innerHTML = `
                    <div style="text-align:center; padding:20px;">
                        <h2 style="color:#ef4444; font-weight:800;">Sistem Yükleme Hatası</h2>
                        <p style="font-size:12px; color:#64748b; margin-top:10px;">${msg}</p>
                        <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:#0f172a; color:white; border:none; border-radius:10px; cursor:pointer;">Tekrar Dene</button>
                    </div>
                `;
            }
            return false;
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@vercel/postgres": "https://esm.sh/@vercel/postgres@^0.10.0"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div id="boot-loader">
            <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #ea580c; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="font-weight: 800; color: #1e293b; font-size: 14px; letter-spacing: 0.1em;">YENİ GÜN SİSTEMİ BAŞLATILIYOR...</p>
        </div>
    </div>
</body>
</html>
