
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Gün Akademi - Kurumsal Yönetim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #020617;
            --brand-accent: #ea580c;
            --brand-success: #10b981;
            --surface-ground: #f8fafc;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--surface-ground);
            color: #1e293b;
            overflow-x: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.01em;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* Gelişmiş Scrollbar: Kurumsal ve Zarif */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: #cbd5e1; 
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Sensory-Friendly Yumuşak Geçişler */
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-scale-in { animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        #boot-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background: #020617;
            z-index: 9999;
            flex-direction: column;
            gap: 24px;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loader-bar {
            width: 40px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .loader-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 40%;
            background: #ea580c;
            animation: loading 1.5s infinite ease-in-out;
        }
        @keyframes loading {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        @media print {
            body, html { background: white !important; margin: 0 !important; }
            .no-print { display: none !important; }
            .pdf-page { page-break-after: always !important; box-shadow: none !important; }
        }
    </style>
    <script type="importmap">
{
  "imports": {

    "jszip": "https://esm.sh/jszip@3.10.1",
    "pptxgenjs": "https://esm.sh/pptxgenjs@3.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@vercel/postgres": "https://esm.sh/@vercel/postgres@^0.10.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="boot-loader">
        <div style="font-weight: 900; color: white; font-size: 28px; letter-spacing: 0.3em; margin-bottom: -10px;">YENİ GÜN</div>
        <div style="font-weight: 500; color: #64748b; font-size: 10px; letter-spacing: 0.5em; text-transform: uppercase;">Akademik Yönetim Sistemi</div>
        <div class="loader-bar"></div>
    </div>

</body>
