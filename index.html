
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Gün Akademi - Kurumsal Yönetim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f1f5f9; /* Slate-100: Daha resmi/soğuk */
            color: #0f172a;
            overflow-x: hidden;
            margin: 0;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        #boot-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background: #0f172a;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
            transition: opacity 0.4s ease-out;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        @media print {
            body, html { 
                background: white !important; 
                margin: 0 !important; 
                padding: 0 !important;
                height: 100%; 
                overflow: visible !important; 
            }
            
            /* GİZLENECEK ELEMANLAR */
            nav, aside, button, header, .no-print, #boot-loader { 
                display: none !important; 
            }

            /* SAYFA YAPISI */
            .pdf-page {
                box-shadow: none !important;
                margin: 0 !important;
                page-break-after: always !important;
                width: 100% !important;
                height: auto !important;
                min-height: 297mm; /* A4 */
                overflow: visible !important;
                background: white !important;
            }

            /* Yazdırma aşamasında React root container'ın akışını bozma */
            #root {
                display: block !important;
            }
            
            /* Canvas ve SVG Kalitesi */
            svg, canvas {
                max-width: 100% !important;
                height: auto !important;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "pptxgenjs": "https://esm.sh/pptxgenjs@3.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vercel/postgres": "https://esm.sh/@vercel/postgres@^0.10.0",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="boot-loader">
        <div style="font-weight: 900; color: white; font-size: 24px; letter-spacing: 0.2em;">YG</div>
        <div style="width: 20px; height: 2px; background: #ea580c;"></div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
