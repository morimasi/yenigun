
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Gün Özel Eğitim - Kurumsal Yetkinlik Filtresi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
            margin: 0;
        }
        #boot-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
            transition: opacity 0.5s ease-out;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        @media print {
            body { background: white !important; }
            nav, aside, button, .no-print { display: none !important; }
            #root, main { padding: 0 !important; margin: 0 !important; width: 100% !important; max-width: 100% !important; }
            .print-container { padding: 40px !important; border: none !important; box-shadow: none !important; }
            .page-break { page-break-after: always; }
        }
    </style>
    <script type="importmap">

  }
}
</script>
